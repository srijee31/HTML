<!DOCTYPE html>
<html>
<head>
  <title>Basic Form</title>
</head>
<body>

  <h1>Registration Form</h1>

  <form>
    <table>

      <tr>
        <td>Name:</td>
        <td><input type="text"></td>
      </tr>

      <tr>
        <td>Father Name:</td>
        <td><input type="text"></td>
      </tr>

      <tr>
        <td>Mother Name:</td>
        <td><input type="text"></td>
      </tr>

      <tr>
        <td>Number:</td>
        <td><input type="number"></td>
      </tr>

      <tr>
        <td>Address:</td>
        <td><input type="text"></td>
      </tr>

      <tr>
        <td>Email:</td>
        <td><input type="email"></td>
      </tr>

      <tr>
        <td>Password:</td>
        <td><input type="password"></td>
      </tr>

      <tr>
        <br>
        <td></td>
        <td><button>Click to Submit</button></td>
      </tr>

    </table>
  </form>

</body>
</html>
